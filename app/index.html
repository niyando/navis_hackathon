<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Navis on Map</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/modernizr.js -->
    <script src="scripts/modernizr.js"></script>
    <!-- endbuild -->

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />

  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container-fluid">
      <div class="header">
        <a class="navbar-brand" href="">
          <img src="https://i.ibb.co/VJzRsZT/Screenshot-2020-04-29-at-6-01-33-PM.png" height='35px' alt="">
        </a>
        <ul class="nav nav-pills float-right">
          <li class="nav-item">
            <select id="filter" class="custom-select">
              <option value="" selected disabled>Filter by product</option>
              <option value="1">All</option>
            </select>
          </li>
          &nbsp;&nbsp;
          <li class="nav-item">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#customerModal">
              Add New Customer
            </button>
          </li>
        </ul>
        <h4 class="text-muted">Happy Customers</h4>
      </div>

      <div id="map" style='height: 700px;'></div>

      <div class="footer">
        <p>â™¥ from the Ptolemy team</p>
      </div>
    </div>

    <!-- modal to add new customer -->
    <!-- Modal -->
    <div class="modal fade" id="customerModal" tabindex="-1" role="dialog" aria-labelledby="customerModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="customerForm" action="">
            <div class="modal-header">
              <h5 class="modal-title" id="customerModalLabel">Add a new customer</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group required">
                <label for="customer_name">Customer Name</label>
                <input type="text" class="form-control" id="customer_name" required>
              </div>
              <div class="form-group">
                <label for="customer_address">Address</label>
                <input type="text" class="form-control" id="customer_address">
                <small id="addressHelp" class="form-text text-muted">Required if you dont have the latitude and longitude.</small>
              </div>
              <div class="form-row form-group">
                <div class="col">
                  <label for="customer_lat">Latitude</label>
                  <input type="text" class="form-control" id="customer_lat">
                </div>
                <div class="col">
                  <label for="customer_lng">Longitude</label>
                  <input type="text" class="form-control" id="customer_lng">
                </div>
              </div>
              <div class="form-group">
                <select id="products" class="custom-select" required>
                  <option value="" selected disabled>Select a product</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
